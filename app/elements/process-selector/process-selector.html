<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="process-selector">
  <style>
    :host {
      display: block;
    }
    paper-dropdown-menu{
      --paper-dropdown-menu: {
        width: var(--dropdown-menu-width, 200px);
      };
    }
    paper-dropdown-menu .dropdown-content{
      --paper-menu: {
        width: var(--dropdown-menu-width, 200px);
      };
    }
    paper-item.automaton:hover{
      background: var(--primary-background-color);
    }
  </style>
  <template>

    <paper-dropdown-menu id="process-name-selector" label="Process" on-iron-select="_onProcessSelection" disabled$="{{!_hasProcesses}}">
    <paper-menu class="dropdown-content">
      <template is="dom-repeat" items="{{display}}">
        <paper-item data-automaton-name="{{item.id}}">{{item.id}}</paper-item>
      </template>
      <paper-listbox class="dropdown-content" selected$="{{_initialSelection}}"></paper-listbox>
      <paper-item disabled hidden$="{{_hasProcesses}}">No Processes Defined</paper-item>
    </paper-menu>
    </paper-dropdown-menu>
    <paper-button onclick="toggleExplode()" disabled$="{{_hasSelection}}">{{_explosionLabel}}</paper-button>
  </template>

</dom-module>
<script>
  function toggleExplode() {
    var lbl = app.$.selector._explosionLabel;
    app.$.selector._explosionLabel = lbl==="Show all"?"Explode to process":"Show all";
    app.$.selector.fire('explode', lbl==="Explode to process");
  }
  (function() {
    Polymer({
      is: 'process-selector',

      properties: {

        /**
         * The automata available to walk.
         */
        processes: {
          type: Array
        },
        /**
         * The automata currently on display
         */
        display: {
            type: Array
        },
        _explosionLabel: {
          type: String,
          value: "Explode to process"
        },
        _hasSelection: {
          type: Boolean,
          value: "false"
        },
        _hasProcesses: {
          type: Boolean,
          computed: '_greaterThan(processes.length, 0)'
        },

        _initialSelection: {
          type: String,
          computed: 'initialSelection()'
        },
        selectedMenu: {
          type: String
        }
      },

      /**
       * @returns {!boolean} a > b
       */
      _greaterThan: function(a, b){
        return a > b;
      },

      _onProcessSelection: function(e, detail){
        this._hasSelection = false;
        var graph = { name:detail.item.dataAutomatonName };
        for(var i in this.processes){
          if(this.processes[i].id === graph.name){
            graph.graph = this.processes[i].graph;
            this.fire('change-process', this.processes[i]);
            break;
          }
        }

      },
      initialSelection: function(e, detail){
        return "0";
      },
      getSelected: function() {
        return $("#process-name-selector")[0].selectedItemLabel;
      }
    });
  })();
</script>
