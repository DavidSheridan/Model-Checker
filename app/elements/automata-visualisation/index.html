<!doctype html>
<html>
<head>

  <title>automata-visualisation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../../bower_components/iron-component-page/iron-component-page.html">
  <link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

  <link rel="import" href="automata-visualisation.html">

  <style is="custom-style">
    automata-visualisation{
      @apply(--layout-fit);
      --node-fill: blue;
      --node-stroke: orange;
      --node-stroke-width: 2px;
      --start-node-fill: red;
      --start-node-stroke: yellow;
      --start-node-stroke-width: 2px;
      --node-label-color: white;
      --start-node-label-color: orange;
      --edge-fill: purple;
      --edge-stroke: pink;
      --edge-stroke-width: 3px;
      --edge-label-color: grey;
      --label-font-size: 16pt;
    }
    body{
      position: relative
    }
    .frame{
      width: 80%;
      height: 80%;
      top: 10%;
      right: 10%;
      bottom: 10%;
      left: 10%;
      position: absolute;
      border: solid 1px red;
    }
  </style>
</head>
<body class="fullbleed">
  <template is="dom-bind" id="app">
    <div class="frame">
      <automata-visualisation name="My Automata" nodes="[[nodes]]" edges="[[edges]]"></automata-visualisation>
    </div>
  </template>
  <script>
  (function(document) {
    'use strict';

    var app = document.querySelector('#app');

    app.nodes = [
      {id: 0, label: 'a'},
      {id: 1, label: 'b'},
      {id: 2, label: 'c'},
      {id: 3, label: 'd'},
      {id: 4, label: 'e'}
    ];

    app.edges = [
      {from: 0, to: 1, label: 'A'},
      {from: 1, to: 2, label: 'B'},
      {from: 2, to: 3},
      {from: 1, to: 3, label: 'D'},
      {from: 0, to: 3, label: 'E'},
      {from: 0, to: 4, label: 'F'},
      {from: 4, to: 1, label: 'G'}
    ];
  })(document);
  </script>
</body>
</html>
