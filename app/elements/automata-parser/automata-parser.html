<link rel="import" href="../../../bower_components/polymer/polymer.html">

<script>
// jshint -W098
(function() {
  Polymer({
    is: 'automata-parser',
    properties: {},

    /**
     * Parses the specified code into an abstract syntax tree then interprets
     * that tree into processes represented as automata.
     *
     * @param {string} code - the code to parse
     */
    compile: function(code) {
        app.socket.emit('compile',{code:code,context:app.getSettings()},function(results) {
            if (results == undefined) return;
            if (results.type == "error") {
                app.showError(results);
                return;
            }
            app.finalizeBuild(results);
        });
    }

  });
})();
</script>
