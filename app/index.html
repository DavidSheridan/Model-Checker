  <meta charset="utf-8">

  <title>Model Checker</title>
  <link rel="manifest" href="manifest.json">

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Model Checker">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Model Checker">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <style>
  #main-toolbar{
    height: 64px
  }
  .frame{
    position: absolute;
    top: 64px;
    bottom: 0;
    overflow: auto;
  }
  .left.frame{
    left: 0;
    right: 50%;
  }
  .right.frame{
    left: 50%;
    right: 0;
  }
  .frame > *{
    margin-top: 8px;
    margin-right: 8px;
    margin-bottom: 8px;
    margin-left: 8px;
    border: solid 1px blue;
  }
  .left.frame > *{
    margin-right: 4px;
  }
  .right.frame > *{
    margin-left: 4px;
  }
  .frame > *:first-child{
    margin-bottom: 4px;
  }
  .frame > *:last-child{
    margin-top: 4px;
  }
  #text-editor{
    position:absolute;
    top: 0;
    bottom: 150px;
    left: 0;
    right: 0;
  }
  #console{
    position: absolute;
    top: calc(100% - 150px);
    bottom: 0;
    left: 0;
    right: 0;
  }
  automata-visualisation{
    position: relative;
    height: 250px;
  }
  </style>
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <automata-parser id="parser"></automata-parser>
    <paper-toolbar id="main-toolbar">
      <paper-icon-button icon="extension" title="Compile" on-tap="compile"></paper-icon-button>
      <paper-icon-button icon="save" title="Save" on-tap="save"></paper-icon-button>
    </paper-toolbar>
    <div class="left frame">
      <text-editor autofocus id="text-editor"></text-editor>
      <console-logger id="console"></console-logger>
    </div>
    <div class="right frame">
      <template is="dom-repeat" items="[[data.automatas]]">
        <automata-visualisation name="[[item.label]]" nodes="[[item.nodes]]" edges="[[item.edges]]"></automata-visualisation>
      </template>
    </div>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>
</html>
