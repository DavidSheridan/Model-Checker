  <!-- Add to homescreen for Chrome on Android -->

  <meta name="application-name" content="Model Checker">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Model Checker">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script async src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <style is="custom-style" include="shared-styles">
  #main-toolbar{
    height: 64px
  }
  .frame{
    position: absolute;
    top: 64px;
    bottom: 0;
    overflow: auto;
  }
  .left.frame{
    left: 0;
    right: 50%;
  }
  .right.frame{
    left: 50%;
    right: 0;
  }
  .frame > *{
    margin-top: 8px;
    margin-right: 8px;
    margin-bottom: 8px;
    margin-left: 8px;
    border: solid 1px var(--dark-primary-color);
  }
  .left.frame > *{
    margin-right: 4px;
  }
  .right.frame > *{
    margin-left: 4px;
  }
  .frame > *:first-child{
    margin-bottom: 4px;
  }
  .frame > *:last-child{
    margin-top: 4px;
  }
  #editor{
    position:absolute;
    top: 0;
    bottom: 150px;
    left: 0;
    right: 0;
    min-height: 200px;
  }
  #console{
    position: absolute;
    top: calc(100% - 150px);
    bottom: 0;
    left: 0;
    right: 0;
  }
  automata-visualisation{
    position: relative;
    height: 250px;
  }
  #open-file{
    display: none;
  }
  #btn-compile{
    background: var(--accent-color);
    height: 24px;
    box-sizing: content-box;
    position: relative;
  }
  #btn-compile iron-icon{
    --iron-icon-height: 32px;
    --iron-icon-width: 32px;
    position: absolute;
    left: calc(50% - 16px);
    right: 0;
    top: calc(50% - 16px);
    bottom: 0;
  }
  #help-dialog{
    width: 80%;
    height: 80%;
    max-width: 1200px;
  }
  </style>
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <automata-parser-pegjs id="parser"></automata-parser-pegjs>
    <paper-toolbar id="main-toolbar">
      <paper-button id="btn-compile" title="Compile" raised on-tap="compile"><iron-icon icon="av:play-arrow"></iron-icon></paper-button>
      <paper-icon-button icon="icons:folder-open" title="Open" on-tap="open"></paper-icon-button>
      <paper-icon-button icon="icons:save" title="Save" on-tap="save"></paper-icon-button>
      <paper-icon-button icon="icons:help" title="Help" on-tap="help"></paper-icon-button>
      <paper-checkbox id="live-compiling-check" checked="{{liveCompiling}}">Live Compiling</paper-checkbox> 
      <input id="open-file" type='file' accept='text/plain'><br>
    </paper-toolbar>
    <div class="left frame">
      <text-editor autofocus id="editor"></text-editor>
      <console-logger id="console"></console-logger>
    </div>
    <div class="right frame">
      <automata-walker automata="{{data.automatas}}"></automata-walker>
      <template is="dom-repeat" items="[[data.automatas]]">
        <automata-visualisation name="[[item.name]]" nodes="[[item.graph.nodes]]" edges="[[item.graph.edges]]"></automata-visualisation>
      </template>
    </div>
    <help-dialog id="help"></help-dialog>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>
</html>
