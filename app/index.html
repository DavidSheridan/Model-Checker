<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Automata Concocter</title>
  <link rel="manifest" href="manifest.json">

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Model Checker">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Model Checker">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/help-dialog.css">

  <script async src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="elements/elements.html">

  <style is="custom-style" include="shared-styles"> </style>
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <iron-media-query query="(max-width: 959px)" query-matches="{{smallScreen}}"></iron-media-query>

    <automata-parser id="parser"></automata-parser>

    <!-- start toolbar -->
    <paper-toolbar id="main-toolbar">
      <paper-button id="btn-compile" title="Compile and Build" raised on-tap="compileAndBuild" class="middle"><iron-icon icon="av:play-arrow"></iron-icon></paper-button>
      <paper-checkbox id="chbx-live-compiling" checked="{{liveCompiling}}" class="chbx middle" title="Automatically compile the automata as you define them.">
        <span hidden$="{{smallScreen}}">Live Compiling</span>
        <span hidden$="{{!smallScreen}}">Live</span>
      </paper-checkbox>
      <paper-checkbox id="chbx-save-cookie" checked="{{willSaveCookie}}" class="chbx middle" title="Save current progress to a cookie and load it back">
        <span>Autosave</span>
      </paper-checkbox>
      <span class="spacer middle"></span>
      <paper-icon-button icon="icons:save" class="middle" title="Save" onclick="app.$['save-dialog'].open()"></paper-icon-button>
      <paper-icon-button icon="icons:folder-open" class="middle" title="Open" on-tap="openFile"></paper-icon-button>
      <paper-icon-button id="reload" icon="icons:autorenew" class="middle" title="Reload" on-tap="reloadFile" disabled=true></paper-icon-button>
      <input id="open-file" type="file" accept="text/plain" class="middle" style="display: none;"/>
      <span class="flex middle"></span>
      <paper-checkbox id="chbx-fair-abstraction" checked="{{fairAbstraction}}" class="chbx middle" title="Visualise abstracted automata fairly.">
        <span hidden$="{{smallScreen}}">Fair Abstraction</span>
        <span hidden$="{{!smallScreen}}">FAbs</span>
      </paper-checkbox>
      <paper-icon-button icon="icons:settings" class="middle" title="Settings" on-tap="showSettings"></paper-icon-button>
      <paper-icon-button icon="icons:help" class="middle" title="Help" on-tap="showHelp"></paper-icon-button>
    </paper-toolbar>
    <!-- end toolbar -->

    <!-- start content -->
    <paper-tabs id="maintabs" selected="{{selectedCtx}}">
      <paper-tab id="editorTab">Editor</paper-tab>
      <paper-tab>Diagram</paper-tab>
    </paper-tabs>
    <div class="frame">
      <neon-animated-pages selected="{{selectedCtx}}" class="fit">
        <section class="layout vertical flex" style="flex-direction: row;">

          <section class="layout vertical flex">
          <text-editor autofocus id="editor" class="flex"></text-editor>
          </section>
          <section class="layout vertical flex">
            <console-logger id="console" class="flex"></console-logger>
          </section>
        </section>
        <section class="layout vertical flex">
          <process-selector id="selector" processes="{{automata.values}}" display="{{automata.display}}" smallScreen="{{smallScreen}}"></process-selector>
          <div class="process-display">
            <process-visualisation id="visualiser"></process-visualisation>
          </div>
            <console-logger id="visualiserConsole" style="height:30%; border-top:2px solid black"></console-logger>

        </section>
      </neon-animated-pages>
    </div>
    <!-- end content -->
    <paper-dialog id="help-dialog" with-backdrop>
      <div class="title-bar">
        <h2>Help</h2>
        <paper-icon-button class="btn-close" icon="icons:cancel" title="Exit" dialog-dismiss></paper-icon-button>
        <paper-tabs selected="{{helpDialogSelectedTab}}">
          <paper-tab>Creating Automata</paper-tab>
          <paper-tab>UI Overview</paper-tab>
        </paper-tabs>
      </div>
      <paper-dialog-scrollable class="fit">

      </paper-dialog-scrollable>
      <paper-icon-button="icons:cancel" title="Exit" on-tap="closehelp"></paper-icon-button>
    </paper-dialog>
    <!-- end content -->
    <paper-dialog id="save-dialog" with-backdrop>
      <paper-input id="filename" is="iron-input" label="Insert Filename Here" placeholder="untitled" bind-value="{{inputValue}}" class="middle" title="The name given to the file when it is downloaded."></paper-input>
      <paper-checkbox checked="{{saveSettings.saveLayout}}">
        <span>Save layout</span>
      </paper-checkbox>
      <paper-checkbox checked="{{saveSettings.saveCode}}">
        <span>Save code</span>
      </paper-checkbox>
      <br/>
      <paper-button onclick="app.downloadFile();app.$['save-dialog'].close();">Save</paper-button>
      <paper-button style="float:right" onclick="app.$['save-dialog'].close();">Cancel</paper-button>
    </paper-dialog>
    <paper-dialog id="settings-dialog" with-backdrop>
      <paper-input is="iron-input" label="Automata max node count" placeholder="100" bind-value="{{graphSettings.autoMaxNode}}" class="middle"
                   auto-validate allowed-pattern="[0-9]" value="{{graphSettings.autoMaxNode}}"></paper-input>
      <paper-input is="iron-input" label="Petrinet max place count" placeholder="100" bind-value="{{graphSettings.petriMaxPlace}}" class="middle"
                   auto-validate allowed-pattern="[0-9]" value="{{graphSettings.petriMaxPlace}}"></paper-input>
      <paper-input is="iron-input" label="Petrinet max transition count" placeholder="100" bind-value="{{graphSettings.petriMaxTrans}}" class="middle"
                   auto-validate allowed-pattern="[0-9]" value="{{graphSettings.petriMaxTrans}}"></paper-input>
      <paper-button style="float:right" onclick="app.$['settings-dialog'].close(); app.saveGraphSettings();">close</paper-button>
    </paper-dialog>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script src="/socket.io/socket.io.js" onerror="app.compileNoSocket()"></script>
  <!-- endbuild-->
</body>
</html>
