<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../imports/element-resizer.html">

<dom-module id="help-dialog">
  <template>
    <paper-dialog id="help-dialog" with-backdrop>
      <div class="title-bar">
        <h2>Help</h2>
        <paper-icon-button class="btn-close" icon="icons:cancel" title="Exit" dialog-dismiss></paper-icon-button>
        <paper-tabs selected="{{helpDialogSelectedTab}}">
          <paper-tab>Creating Automata</paper-tab>
          <paper-tab>UI Overview</paper-tab>
        </paper-tabs>
      </div>
      <paper-dialog-scrollable class="fit">

      </paper-dialog-scrollable>
    </paper-dialog>
  </template>
</dom-module>
<script>
  (function() {
    'use strict';
    Polymer({
      is: 'help-dialog',
      open: ()=> {
        $('#help-dialog')[0].open();
      },
      close: ()=> {
        $('#help-dialog')[0].close();
      },
      opened: ()=>{
        return $('#help-dialog')[0].opened;
      }
    })
  })();
</script>
