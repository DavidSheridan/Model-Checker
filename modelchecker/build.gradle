group 'net.modelchecker'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
  maven {
    url "http://logicrunch.it.uu.se:4096/~wv/maven/"
  }
  repositories {
    ivy {
      url 'https://www.sosy-lab.org/ivy/'
      layout "pattern", {
        artifact "[organisation]/[module]/[artifact]-[revision](-[classifier]).[ext]"
      }
    }
  }
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.11'
  compile "com.sparkjava:spark-core:2.5.4"
  compile group: 'org.json', name: 'json', version: '20160810'
  compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
  compileOnly "org.projectlombok:lombok:1.16.12"
  compile group: 'com.corundumstudio.socketio', name: 'netty-socketio', version: '1.7.12'
  compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-parameter-names', version: '2.8.6'
  compile group: 'com.google.guava', name: 'guava', version: '21.0'
  compile group: 'com.google.code.findbugs', name: 'annotations', version: '3.0.1u2'
  // https://mvnrepository.com/artifact/org.sosy-lab/java-smt
  compile group: 'org.sosy_lab', name: 'javasmt', version: '1.0.1-60-g9a31f2a', configuration: 'runtime'





}

task copyRuntimeLibs(type: Copy) {
  dependsOn build
  into "../lib"

  from configurations.testRuntime
  from jar

}
build.finalizedBy(copyRuntimeLibs)
