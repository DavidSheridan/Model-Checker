group 'net.modelchecker'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.11'
  compile "com.sparkjava:spark-core:2.5.4"
  compile group: 'org.json', name: 'json', version: '20160810'
  compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
  compileOnly "org.projectlombok:lombok:1.16.12"
  compile group: 'com.corundumstudio.socketio', name: 'netty-socketio', version: '1.7.12'
  //Enable logging if things break.
  //compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.22'
  compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-parameter-names', version: '2.8.6'
  compile group: 'org.sosy-lab', name:'java-smt', version: '1.0.1'
}

task copyRuntimeLibs(type: Copy) {
  dependsOn build
  into "../lib"

  from configurations.testRuntime
  from jar

}
build.finalizedBy(copyRuntimeLibs)
